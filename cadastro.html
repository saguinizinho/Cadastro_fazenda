<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro de fazenda</h1>
            <p>Digite os seus dados e faça seu cadastro.</p>
            <label for="email">Nome do proprietário</label>
            <input type="email" placeholder="Digite seu nome" autofocus="true" />
            <label for="password">Nome da sua fazenda</label>
            <input type="password" placeholder="Digite o nome da fazenda" />
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    
</body>
</html>
